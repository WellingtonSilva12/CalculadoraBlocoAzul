<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Bloco</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Poppins:wght@300;400;500;600;700&display=swap');

      * {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        font-size: 62.5%; /* 1rem = 10px */
      }
      .wrapper {
        width: 32.5rem;
        margin-inline: auto;
        padding-inline: 2.4rem;
      }
      body {
        background-color: aliceblue;
      }
      .container {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        border-radius: 1rem;

        overflow: hidden;
      }

      input {
        width: 100%;
        padding: 1.5rem;
        border-radius: 15px;
        border: none;
        margin-bottom: -1rem;
      }

      button {
        width: 100%;
        height: 5rem;
        border-radius: 1.5rem;
        font-size: 1.8rem;
        text-transform: uppercase;
        font-weight: bold;
        border: none;
        cursor: pointer;
        margin-bottom: 1.2rem;
        color: rgb(111, 198, 228);
      }
      .voltar {
        color: white;
        background-color: transparent;
        border: 1px solid white;
      }
      #resultado {
        font-size: 1.8rem;
      }
    </style>
  </head>
  <body>
    <div class="container wrapper">
      <header class="container-header wrapper">
        <h1>Calculadora Gráfica</h1>
        <h2>Calcule Blocos e Folhas</h2>
      </header>
      <div class="content">
        <input
          id="qBloco"
          type="number"
          name="qBloco"
          placeholder="Quantidade de Blocos"
        />
        <br />
        <input
          id="qFbloco"
          type="number"
          name="qFbloco"
          placeholder="Quantidade de Folhas no Bloco"
        />
        <br />
        <input
          id="nIni"
          type="number"
          name="nIni"
          placeholder="Número Inicial"
        />
        <br />
        <input id="nFim" type="number" name="nFim" placeholder="Número Final" />
        <br />
        <br />
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
      </div>
    </div>

    <section class="container-buttons wrapper">
      <div class="content-btn-up">
        <a href="calcAzul.html">
          <div class="b1">
            <span>BLOCO AZUL</span>
          </div>
        </a>
        <a href="Bloc6em1.html">
          <div class="b2">
            <span>BLOCO 6 EM 1</span>
          </div>
        </a>
      </div>
      <div class="content-btn-down">
        <a href="cortef1.html">
          <div class="c1">
            <span>CORTE F1</span>
          </div>
        </a>
        <a href="cortea4.html">
          <div class="c2">
            <span>CORTE A4</span>
          </div>
        </a>
      </div>
    </section>

    <script>
      let inputqBloco = document.getElementById('qBloco')
      let inputqFbloco = document.getElementById('qFbloco')
      let inputqFolha = document.getElementById('qFolha')
      let inputnIni = document.getElementById('nIni')
      let inputnFim = document.getElementById('nFim')

      let resultado = document.getElementById('resultado')

      function calcular() {
        let qBloco = inputqBloco.value
        let qFbloco = inputqFbloco.value
        let qFolha = 2
        let nIni = inputnIni.value
        let nFim = inputnFim.value

        let rFolha = parseInt(qBloco) * parseInt(qFbloco)
        let rBloco = parseInt(rFolha) / parseInt(qFolha)
        let nComeco = parseInt(nIni) + parseInt(rBloco) - 1
        let nFinal = parseInt(nComeco) + parseInt(rBloco)

        resultado.innerHTML = `<p> <i class='bx bxs-up-arrow'></i> | INICIO: ${nIni} | FIM: ${nComeco}</p>`
        resultado.innerHTML += `<p> <i class='bx bxs-down-arrow'></i> | INICIO: ${
          nComeco + 1
        } | FIM: ${nFinal}</p>`
      }
    </script>
  </body>
</html>
